<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>squareService</title>
    <script language="javascript" type="text/javascript">
        function drawSquare() {
            xmlhttp = new XMLHttpRequest();
            xmlhttp.onreadystatechange = callback;
            var rows = document.getElementById("rows").value;
            var cols = document.getElementById("cols").value;
            var url = "squareService.php";
            console.log(url);
            xmlhttp.open("POST", url, true);
            xmlhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
            xmlhttp.send("rows=" + rows + "&cols=" + cols);
        }

        function callback() {
                  if(xmlhttp.readyState==4 && xmlhttp.status==200)
                  {
                      document.getElementById("results").innerHTML = xmlhttp.responseText;
                  }
        }
    </script>
</head>
<body>
<div id="results"></div>
Rows: <input type="text" id="rows"/><br/>
Columns: <input type="text" id="cols"/><br/>
<input type="button" value="Draw Square" onclick="drawSquare()"/>
</body>
</html>
